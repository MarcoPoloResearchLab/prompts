<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Bubbles â€” Curated ChatGPT Prompts</title>
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#1976d2" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0d2247" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/materia/bootstrap.min.css" integrity="sha384-VBL1RyvoruUqGMPUNqtIIXcw1GvJClSiGRgG8jeIuaIXkjQsnjo8dY1ZFxfI6lkC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
  <link rel="stylesheet" href="./assets/css/material.css" />
  <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
  <link rel="mask-icon" href="./assets/img/favicon.svg" color="#1976d2" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R6J165F21E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-R6J165F21E");
  </script>
</head>

<body>
  <div
    class="app-shell d-flex flex-column min-vh-100"
    x-data="AppShell()"
    x-init="init()"
    x-on:toast-show="forwardToast($event.detail)"
    data-page-mode="gallery"
    x-cloak
  >
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
      <div class="container-fluid gap-3 align-items-center">
        <a class="navbar-brand fw-semibold d-flex flex-column gap-1 lh-sm" href="#top">
          <span x-text="strings.appTitle"></span>
          <small class="fs-6 fw-normal text-white-50" data-role="brand-tagline" x-text="strings.brandTagline"></small>
        </a>
        <form class="d-flex align-items-center flex-grow-1 gap-2" role="search">
          <div class="input-group app-search-group">
            <span class="input-group-text d-inline-flex align-items-center gap-2" data-role="search-addon">
              <span class="material-icons-outlined" aria-hidden="true">search</span>
              <span class="visually-hidden" x-text="strings.searchIconLabel"></span>
            </span>
            <input
              id="searchInput"
              data-test="search-input"
              x-ref="searchInput"
              class="form-control"
              type="text"
              role="searchbox"
              inputmode="search"
              enterkeyhint="search"
              x-model.debounce.150ms="filters.searchText"
              x-bind:placeholder="strings.searchPlaceholder"
              x-bind:aria-label="strings.searchAriaLabel"
              autocomplete="off"
            />
            <button
              type="button"
              class="app-clear-search"
              data-test="clear-search"
              x-on:click="clearSearch()"
              x-show="searchHasText"
              x-bind:aria-label="strings.clearSearchLabel"
              x-cloak
              style="display: none;"
            >
              <span class="material-icons-outlined" aria-hidden="true">close</span>
              <span class="visually-hidden" x-text="strings.clearSearchLabel"></span>
            </button>
          </div>
        </form>
      </div>
    </nav>

    <div
      class="bubble-layer"
      data-role="bubble-layer"
      x-data="BubbleLayer()"
      x-ref="bubbleLayer"
      x-on:card-bubble="spawn($event.detail)"
      aria-hidden="true"
    >
      <template x-for="bubble in bubbles" :key="bubble.id">
        <span
          class="bubble-layer__bubble"
          data-role="bubble"
          x-bind:data-theme="bubble.theme"
          x-bind:data-direction="bubble.direction"
          x-bind:style="styleFor(bubble)"
        ></span>
      </template>
    </div>

    <main class="flex-fill">
      <div class="app-filter-bar" data-role="filter-bar">
        <div class="container-fluid">
          <div
            class="app-filter-bar__inner"
            id="chipBar"
            role="group"
            x-ref="chipBar"
            x-bind:aria-label="strings.tagFilterLabel"
            x-bind:style="chipStyles"
          >
            <template x-for="tag in tags" :key="tag">
              <button
                type="button"
                class="filter-chip"
                data-role="filter-chip"
                data-test="tag-chip"
                x-bind:data-tag="tag"
                x-bind:data-active="isActiveTag(tag) ? 'true' : 'false'"
                x-bind:aria-pressed="isActiveTag(tag) ? 'true' : 'false'"
                x-on:click="selectTag(tag)"
                x-text="chipLabel(tag)"
              ></button>
            </template>
          </div>
        </div>
      </div>
      <div class="app-main-container container-fluid py-5 px-4 px-xxl-5">
        <header class="mb-4 text-center">
          <p class="lead mb-3" x-text="strings.subtitle"></p>
        </header>

        <template x-if="hasError">
          <div class="alert alert-danger" role="alert" x-text="strings.errorLoading"></div>
        </template>

        <template x-if="isLoading && !hasError">
          <div class="d-flex justify-content-center py-5">
            <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
          </div>
        </template>

        <template x-if="!isLoading && !hasError">
          <section class="prompt-grid" id="grid" x-ref="grid" role="list" aria-label="Prompt cards">
            <template x-if="filteredPrompts.length === 0">
              <div class="prompt-grid__empty">
                <div
                  class="app-empty-state text-center"
                  data-test="empty-state"
                  role="status"
                  x-text="emptyMessage()"
                ></div>
              </div>
            </template>

            <template x-for="prompt in filteredPrompts" :key="prompt.id">
              <div class="prompt-grid__cell">
                <article
                  class="card h-100 shadow-sm"
                  x-bind:id="prompt.id"
                  data-test="prompt-card"
                  role="listitem"
                  tabindex="0"
                  x-on:keydown="handleCardKeydown($event)"
                >
                  <div class="card-body d-flex flex-column gap-3">
                    <div>
                      <h2 class="h5 card-title mb-1" x-text="prompt.title"></h2>
                      <div class="d-flex flex-wrap gap-2">
                        <template x-for="tag in prompt.tags" :key="`${prompt.id}-${tag}`">
                          <button
                            type="button"
                            class="badge border-0"
                            data-role="card-tag"
                            x-on:click="selectTag(tag)"
                            x-text="tag"
                          ></button>
                        </template>
                      </div>
                    </div>

                    <div
                      class="prompt-text border rounded p-3 bg-body-tertiary text-start"
                      data-role="prompt-text"
                      x-ref="text"
                      x-init="renderPromptText($el, prompt.text)"
                    ></div>

                    <div class="mt-auto d-flex flex-column gap-2">
                      <template x-if="cardFeedbackById[prompt.id]">
                        <p
                          class="small fw-semibold mb-0"
                          data-test="card-feedback"
                          role="status"
                          aria-live="polite"
                          x-bind:class="cardFeedbackClass(prompt.id)"
                          x-text="cardFeedbackById[prompt.id].message"
                          x-transition.opacity
                        ></p>
                      </template>
                      <div class="d-flex justify-content-between align-items-center gap-2">
                        <button
                          type="button"
                          class="btn btn-outline-primary btn-sm d-inline-flex align-items-center gap-1"
                          data-test="copy-button"
                          x-bind:aria-label="`${strings.copyAriaLabelPrefix} ${prompt.title}`"
                          x-on:click="copyCard($event)"
                        >
                        <span class="material-icons-outlined" aria-hidden="true" x-text="icon('copy')"></span>
                          <span style="color: var(--app-copy-button-color) !important;" x-text="strings.copyButtonLabel"></span>
                        </button>
                        <button
                          type="button"
                          class="btn btn-sm d-inline-flex align-items-center gap-1"
                          data-test="like-button"
                          x-bind:class="likeButtonClass(prompt.id)"
                          x-bind:aria-pressed="isCardLiked(prompt.id) ? 'true' : 'false'"
                          x-bind:aria-label="likeButtonAriaLabel(prompt)"
                          x-bind:data-liked="isCardLiked(prompt.id) ? 'true' : 'false'"
                          x-on:click="handleLikeButtonClick($event, prompt)"
                        >
                          <span class="material-icons-outlined" aria-hidden="true" x-text="icon('like')"></span>
                          <span data-role="like-count" x-text="likeCountDisplay(prompt.id)"></span>
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-primary btn-sm d-inline-flex align-items-center gap-1"
                          data-test="share-button"
                          x-bind:aria-label="`${strings.shareAriaLabelPrefix} ${prompt.title}`"
                          x-on:click="shareCard($event, prompt)"
                        >
                          <span class="material-icons-outlined" aria-hidden="true" data-role="share-icon" x-text="icon('share')"></span>
                          <span x-text="strings.shareButtonLabel"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                </article>
              </div>
            </template>
          </section>
        </template>
      </div>
    </main>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;" x-data="ToastRegion()" data-role="toast-region" x-on:toast-show-internal="handleShow($event.detail)" x-cloak>
      <div
        class="toast align-items-center text-bg-primary border-0"
        data-test="global-toast"
        role="status"
        x-show="isVisible"
        x-transition.opacity
      >
        <div class="d-flex">
          <div class="toast-body" x-text="message"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            x-bind:aria-label="$store.app.strings.toastDismiss"
            x-on:click="dismiss"
          ></button>
        </div>
      </div>
    </div>

    <nav class="navbar bg-body-tertiary border-top fixed-bottom shadow-sm">
      <div class="container-fluid align-items-center gap-3">
        <a
          class="text-muted text-decoration-none"
          data-role="privacy-link"
          x-bind:href="paths.privacy"
          x-bind:aria-label="strings.privacyLinkAriaLabel"
          x-bind:title="strings.privacyLinkAriaLabel"
        >
          <span class="fw-medium" x-text="strings.privacyLinkLabel"></span>
        </a>
        <div
          class="form-check form-switch mb-0 d-flex align-items-center gap-2 flex-shrink-0 ms-3"
          data-role="footer-theme-toggle"
          x-data="ThemeToggle()"
          x-init="init()"
        >
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="themeToggle"
            x-on:change="toggle()"
            x-bind:checked="mode === 'dark'"
            x-bind:aria-label="$store.app.strings.themeToggleLabel"
          />
          <label class="form-check-label" for="themeToggle" x-text="$store.app.strings.themeToggleLabel"></label>
        </div>
        <div class="flex-grow-1" data-role="footer-spacer"></div>
        <span class="small text-muted" data-role="footer-shortcuts" x-text="strings.footerHint"></span>
        <div
          class="dropup"
          data-role="footer-projects"
          x-ref="footerProjectsContainer"
          x-on:click.away="closeFooterMenu()"
          x-on:focusout="handleFooterMenuFocusOut($event)"
        >
          <button
            type="button"
            class="btn btn-link btn-sm dropdown-toggle text-decoration-none text-muted px-0 fw-semibold"
            data-role="footer-projects-toggle"
            x-bind:id="footerMenuToggleId"
            x-on:click="toggleFooterMenu($event)"
            x-on:keydown.escape.stop.prevent="closeFooterMenu()"
            x-bind:aria-expanded="footerMenuOpen ? 'true' : 'false'"
            x-bind:aria-controls="footerMenuId"
            x-bind:aria-label="strings.footerMenuToggleAriaLabel"
            aria-haspopup="menu"
          >
            <span x-text="strings.footerMenuLabel"></span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end shadow-sm"
            data-role="footer-projects-menu"
            x-bind:id="footerMenuId"
            x-bind:aria-labelledby="footerMenuToggleId"
            x-bind:class="{ show: footerMenuOpen }"
            x-cloak
            role="menu"
            x-on:click="closeFooterMenu()"
            x-on:keydown.escape.stop.prevent="closeFooterMenu()"
          >
            <template x-for="project in footerLinks" :key="project.url">
              <li>
                <a
                  class="dropdown-item small"
                  data-role="footer-projects-item"
                  x-bind:href="project.url"
                  target="_blank"
                  rel="noopener noreferrer"
                  role="menuitem"
                  x-text="project.label"
                ></a>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
