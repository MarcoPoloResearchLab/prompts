<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Bubbles — Curated ChatGPT Prompts</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg-a:#0b1016; --bg-b:#0f1620; --bg-c:#172230;
      --text-0:#eaf1fb; --text-1:#aab7cc;
      --brand:#6ee7ff; --brand-2:#b892ff;
      --chip:#131c28; --chip-text:#d9e6fb;
      --ring:#7ad1ff; --ok:#70ffa6;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg-a:#f8fbff; --bg-b:#eef4ff; --bg-c:#e8effb;
        --text-0:#0f1c2b; --text-1:#3a4f68;
        --chip:#e9f1ff; --chip-text:#0f1c2b;
        --ring:#2a83cf; --shadow:0 8px 24px rgba(0,40,80,.12);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Arial,Noto Sans,Apple Color Emoji,Segoe UI Emoji;
      color:var(--text-0);
      /* Smooth, non-tiled background */
      background: linear-gradient(130deg, var(--bg-a) 0%, var(--bg-b) 40%, var(--bg-c) 100%) fixed;
      position:relative;
    }
    /* Subtle vignette for depth, not blotches */
    body::before{
      content:"";
      position:fixed; inset:0; pointer-events:none;
      background: radial-gradient(1200px 800px at 50% -200px, rgba(255,255,255,.08), transparent 60%),
      radial-gradient(1200px 800px at 50% 120%, rgba(255,255,255,.04), transparent 60%);
      opacity:.5;
    }

    .shell{max-width:1200px; margin:0 auto; padding:18px clamp(16px,4vw,32px) 40px;}

    /* --- TOP SEARCH BAR --- */
    .topsearch{
      position:sticky; top:0; z-index:20;
      padding:14px 0;
      backdrop-filter:saturate(1.1) blur(8px);
      -webkit-backdrop-filter:saturate(1.1) blur(8px);
      background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,0));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .searchrow{ display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center; }
    .searchbox{ position:relative; }
    .searchbox input{
      width:100%;
      padding:18px 56px 18px 56px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color:var(--text-0);
      font-size:18px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), var(--shadow);
    }
    .searchbox input:focus{ outline:2px solid var(--ring); outline-offset:2px }
    .searchbox svg{ position:absolute; left:18px; top:50%; transform:translateY(-50%); width:22px; height:22px; opacity:.9; }
    .search-clear{ position:absolute; right:14px; top:50%; transform:translateY(-50%); border:0; background:transparent; color:var(--text-1); cursor:pointer; padding:8px; border-radius:10px; }
    .search-clear:hover{ color:var(--text-0) }

    /* --- TITLE + CHIPS --- */
    header{ padding:18px 0 6px; }
    .titlebar{ display:flex; align-items:center; gap:14px; flex-wrap:wrap; }
    .logo{ width:42px; height:42px; border-radius:12px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow:var(--shadow);
    }
    h1{ margin:0; font-size:clamp(22px,3.2vw,34px); font-weight:800; letter-spacing:.2px; }
    .subtitle{ margin:6px 0 0 56px; color:var(--text-1); font-size:14px; }

    .chips{ margin-top:14px; display:flex; flex-wrap:wrap; gap:8px; }
    .chip{
      border:1px solid rgba(255,255,255,.14);
      background:var(--chip); color:var(--chip-text);
      padding:8px 12px; border-radius:999px; font-size:13px; cursor:pointer; user-select:none; transition:transform .06s ease;
    }
    .chip[data-active="true"]{
      background: linear-gradient(135deg, color-mix(in oklab, var(--brand) 65%, transparent), color-mix(in oklab, var(--brand-2) 65%, transparent));
      color:#061018; border-color:transparent;
    }
    .chip:active{ transform:scale(.98) }

    main{ margin-top:16px }
    .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:16px; }

    .card{
      position:relative; display:flex; flex-direction:column; gap:12px;
      border-radius:22px; padding:16px 16px 52px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12); box-shadow:var(--shadow); overflow:hidden; isolation:isolate;
    }
    .card:hover{ transform:translateY(-1px) }
    .card:focus-within{ outline:2px solid var(--ring) }

    .card-header{ display:flex; align-items:center; gap:10px; }
    .tag-dot{ width:10px; height:10px; border-radius:50%; background: radial-gradient(circle at 30% 30%, var(--brand), var(--brand-2)); box-shadow:0 0 0 3px color-mix(in lab, var(--brand) 20%, transparent); }
    .card-title{ margin:0; font-size:15px; font-weight:700; letter-spacing:.2px; }
    .card-tags{ display:flex; flex-wrap:wrap; gap:6px; margin-top:-2px; }
    .tag{ font-size:11px; padding:4px 8px; border-radius:999px; background:color-mix(in lab, var(--brand) 14%, transparent); color:color-mix(in lab, var(--text-0) 85%, var(--brand)); border:1px dashed color-mix(in lab, var(--brand-2) 40%, transparent); }
    .card-text{ white-space:pre-wrap; font-size:14px; color:var(--text-0); }

    .card-actions{ position:absolute; right:10px; bottom:10px; display:flex; gap:8px; }
    .btn{ display:inline-flex; align-items:center; gap:8px; border:1px solid rgba(255,255,255,.16); background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); padding:8px 12px; border-radius:12px; cursor:pointer; user-select:none; color:var(--text-0); }
    .btn:hover{ border-color: color-mix(in lab, var(--brand) 40%, transparent) }
    .btn:active{ transform: translateY(1px) }
    .btn svg{ width:18px; height:18px }

    .copied{ position:absolute; left:12px; bottom:10px; font-size:12px; padding:6px 10px; border-radius:10px; background: color-mix(in lab, var(--ok) 20%, var(--bg-c)); color: color-mix(in lab, var(--text-0) 60%, var(--ok)); border: 1px solid color-mix(in lab, var(--ok) 35%, transparent); opacity:0; transform: translateY(6px); transition:all .18s ease; pointer-events:none; }
    .copied[data-show="true"]{ opacity:1; transform:translateY(0) }

    .footer{ margin-top:26px; color:var(--text-1); font-size:12px; text-align:center; }

    @media (prefers-reduced-motion: reduce){ *{transition:none !important; animation:none !important} }
  </style>
</head>
<body>
<div class="shell">
  <!-- Top search row -->
  <div class="topsearch">
    <div class="searchrow" role="region" aria-label="Search">
      <div class="searchbox">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 0 0 1.57-4.23C15.99 6.01 13.48 3.5 10.49 3.5S5 6.01 5 9s2.51 5.5 5.5 5.5a6.47 6.47 0 0 0 4.23-1.57l.27.28v.79L20 20.49 21.49 19 15.5 14Zm-5 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14Z"/></svg>
        <input id="searchInput" type="search" placeholder="Search prompts (title, text, tags)..." autocomplete="off" aria-label="Search prompts" />
        <button class="search-clear" id="clearSearch" title="Clear search" aria-label="Clear search">✕</button>
      </div>
    </div>
  </div>

  <header>
    <div class="titlebar" aria-label="Site header">
      <div class="logo" aria-hidden="true"></div>
      <h1>Prompt Bubbles</h1>
    </div>
    <p class="subtitle">A visually stunning, zero-backend gallery of copy-ready prompts.</p>
    <div class="chips" id="chipBar" aria-label="Tag filters"></div>
  </header>

  <main>
    <section class="grid" id="grid" role="list" aria-label="Prompt cards"></section>
    <p class="footer">Tip: Press <strong>/</strong> to jump to search • Press <strong>Enter</strong> on a focused card to copy</p>
  </main>
</div>

<script>
  // ====== DATA (keep yours or merge) ======
  const PROMPTS = [
    {
      id: "p01",
      title: "Ultra‑tight Bug Report Summarizer",
      text:
        `You are a senior SRE. Summarize the following bug/incident:
- Extract root cause in one sentence.
- List 3–5 high‑impact user symptoms.
- Give a one‑paragraph timeline with precise timestamps.
- Output a final, single remediation checklist with owners.`,
      tags: ["engineering", "sre", "summarize"]
    },
    {
      id: "p02",
      title: "Product Requirements Refiner",
      text:
        `Rewrite this PRD as a crisp, testable spec:
- Replace vague language with measurable acceptance criteria.
- Add explicit non‑goals.
- Propose at most 2 KPIs and define success thresholds.`,
      tags: ["product", "writing", "spec"]
    },
    {
      id: "p03",
      title: "Creative Writing: Character Engine",
      text:
        `Generate a character sheet:
- Archetype + twist
- 3 contradictions
- Voice tics and taboo topics
- A 2‑sentence backstory that implies a secret.`,
      tags: ["creative", "writing"]
    },
    {
      id: "p04",
      title: "SQL Reviewer",
      text:
        `Given a SQL query:
1) Explain what it does in plain English.
2) Identify logical errors or edge cases.
3) Suggest an optimized rewrite with indexes.`,
      tags: ["data", "sql", "review"]
    },
    {
      id: "p05",
      title: "Image Prompt Polisher",
      text:
        `Transform this messy image prompt into a camera‑ready version:
- Unambiguous subject, composition, lens, time of day
- 3 stylistic constraints
- 1 negative list of banned elements`,
      tags: ["images", "prompt", "polish"]
    },
    {
      id: "p06",
      title: "Interview: STAR Compressor",
      text:
        `Convert this experience into STAR format (Situation, Task, Action, Result) with quantifiable outcomes and a 2‑line takeaway.`,
      tags: ["career", "interview"]
    },
    {
      id: "p07",
      title: "Docs to Cheat‑Sheet",
      text:
        `Reduce this long document into: 10 bullet cheat‑sheet, 5 pitfalls, 3 commands/snippets worth memorizing.`,
      tags: ["docs", "summarize", "cheatsheet"]
    },
    {
      id: "p08",
      title: "UX Copy (Microcopy)",
      text:
        `Write concise microcopy for this UI:
- Primary button (max 2 words)
- Empty‑state line (max 9 words)
- Tooltip (max 14 words), with verb first.`,
      tags: ["ux", "writing"]
    },
    {
      id: "p09",
      title: "Teacher Mode",
      text:
        `Teach this concept to a curious 12‑year‑old:
- Hook in 2 sentences
- Analogy
- One worked example
- A 3‑question quiz with answers.`,
      tags: ["teaching", "explain"]
    },
    {
      id: "p10",
      title: "Meeting → Decision Log",
      text:
        `Turn these notes into a decision log:
- Final decision in one line
- Options considered + why rejected
- Owners and due dates`,
      tags: ["ops", "meetings", "summary"]
    },

    /* ===== New: playful, “use what you know about me”, and Easter‑egg prompts ===== */

    {
      id: "p11",
      title: "Use What You Know: 90‑Day $400k Plan",
      text:
        `Using what you know about me, propose 3 product/business bets targeting ~$400k/yr income.
For each:
- Core user, painful job‑to‑be‑done, unfair advantage from my background
- Simple validation plan (next 2 weeks), success metric to continue
- 90‑day roadmap (milestones, risks, kill criteria)`,
      tags: ["personal", "business", "planning", "fun"]
    },
    {
      id: "p12",
      title: "Personal Day Architect",
      text:
        `Using what you know about me, design a weekday schedule that maximizes morning output and preserves evenings for family.
- 3‑hour deep‑work block with focus ritual
- Two break routines that don't derail momentum
- Family time plan + one micro‑win to close the day`,
      tags: ["personal", "routines", "coaching"]
    },
    {
      id: "p13",
      title: "Kind Roast → Action Plan",
      text:
        `Using what you know about me, write a 6‑line gentle roast highlighting my predictable pitfalls.
Then convert it into a 5‑step action plan with measurable weekly targets.`,
      tags: ["personal", "fun", "coaching"]
    },
    {
      id: "p14",
      title: "Venture Skeptic Roleplay",
      text:
        `Roleplay as a brutally honest VC. Using what you know about me, interrogate one idea of mine:
- 6 hard questions
- 3 fatal risks and how to test cheaply
- Funding memo (no fluff) with go/no‑go today`,
      tags: ["personal", "roleplay", "business"]
    },
    {
      id: "p15",
      title: "Beatbox Anthem for GPT‑5 (Easter Egg)",
      text:
        `Compose 16 bars of onomatopoeic beatbox + rap celebrating GPT‑5.
Constraints:
- Use lines with sounds like "tks tks pff k‑tch bmm"
- Include a punchy chorus about reasoning
- End with a one‑line dedication`,
      tags: ["easter-egg", "music", "fun"]
    },
    {
      id: "p16",
      title: "Emoji‑First, Words‑Second",
      text:
        `Respond in emojis only for the first pass (max 10 emojis).
Then provide a plain‑English translation and a 3‑bullet action list.`,
      tags: ["easter-egg", "format", "fun"]
    },
    {
      id: "p17",
      title: "ASCII Loading Bar → Reveal",
      text:
        `Start with an ASCII progress bar that fills from 0%→100% in 5 steps.
After it reaches 100%, reveal the full answer.
Topic: {YOUR TOPIC}.`,
      tags: ["easter-egg", "format", "fun"]
    },
    {
      id: "p18",
      title: "Haiku + SQL Mode",
      text:
        `Explain {DATA TASK} as:
1) A haiku
2) A minimal SQL example with indexes
3) One pitfall and one test query`,
      tags: ["data", "sql", "fun", "format"]
    },
    {
      id: "p19",
      title: "Hex‑Speak Reply",
      text:
        `Answer in UTF‑8 hex bytes only for the first section (no spaces).
Then decode it in a second section and continue normally.`,
      tags: ["easter-egg", "format", "fun", "nerdy"]
    },
    {
      id: "p20",
      title: "Greek Chorus Counsel",
      text:
        `Respond as a Greek chorus (strophe, antistrophe, epode) giving strategic advice on {DECISION}.
End with a concise, modern recommendation.`,
      tags: ["creative", "fun", "format"]
    },
    {
      id: "p21",
      title: "Two Truths and a Lie (Detection Game)",
      text:
        `Present two correct statements and one plausible lie about {TOPIC}.
Ask me to identify the lie, then reveal and correct it with a brief explanation.`,
      tags: ["easter-egg", "game", "fun"]
    },
    {
      id: "p22",
      title: "Constraint Maze Answer",
      text:
        `Explain {TOPIC} where every sentence starts with the next letter of the alphabet from A→G.
If a letter is hard, creatively bend the phrasing but keep meaning intact.`,
      tags: ["easter-egg", "writing", "fun"]
    },
    {
      id: "p23",
      title: "Self‑Check then Solve",
      text:
        `Give your best answer to {QUESTION}.
Then list 5 ways you might be wrong or incomplete.
Revise the answer once incorporating the top 2 fixes.`,
      tags: ["meta", "reasoning", "fun"]
    },
    {
      id: "p24",
      title: "Personalized Recruiter Pitch",
      text:
        `Using what you know about me, craft a recruiter‑ready profile:
- 4 bullet “spikes” with metrics
- 2 crisp narratives (mission + craft)
- One‑liner headline (max 12 words)`,
      tags: ["personal", "career", "writing"]
    },
    {
      id: "p25",
      title: "Meta‑Prompt: “Use What You Know About Me”",
      text:
        `Using what you know about me, propose 3 prompt ideas I would actually enjoy this week.
For each idea:
- Title, why it fits me, one twist to make it playful
- The exact prompt text ready to paste`,
      tags: ["personal", "prompt", "fun"]
    },
    {
      id: "p26",
      title: "Konami Bonus Tips (Easter Egg)",
      text:
        `Pretend I entered the Konami code. Reveal 5 “advanced” hidden tips for using you more effectively on {WORKFLOW}, each with a 1‑line example prompt.`,
      tags: ["easter-egg", "meta", "fun"]
    }
  ];


  // ====== STATE ======
  const state = { search:"", tag:"all" };

  // ====== HELPERS ======
  const $ = (s, r=document)=>r.querySelector(s);
  const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));
  const debounce=(fn,ms=120)=>{let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),ms)}};
  const sanitize=(s)=>s.replace(/\r/g,'');
  const matches=(item,q,tag)=>{
    const tagOk = tag==="all" || item.tags.includes(tag);
    if(!q) return tagOk;
    const hay=(item.title+" "+item.text+" "+item.tags.join(" ")).toLowerCase();
    return tagOk && q.split(/\s+/).every(tok=>hay.includes(tok));
  };

  // ====== RENDERING ======
  function uniqueTags(){
    const t=new Set(); PROMPTS.forEach(p=>p.tags.forEach(tag=>t.add(tag)));
    return ["all",...Array.from(t).sort((a,b)=>a.localeCompare(b))];
  }
  function renderChips(){
    const bar=$("#chipBar"); bar.innerHTML="";
    uniqueTags().forEach(tag=>{
      const chip=document.createElement("button");
      chip.className="chip"; chip.type="button"; chip.textContent=tag;
      chip.setAttribute("data-active", tag===state.tag ? "true":"false");
      chip.onclick=()=>{ state.tag=tag; persist(); renderGrid(); highlightActiveChip(); };
      bar.appendChild(chip);
    });
  }
  function highlightActiveChip(){ $$("#chipBar .chip").forEach(c=>c.setAttribute("data-active", String(c.textContent===state.tag))); }

  function renderGrid(){
    const grid=$("#grid"); const q=state.search.trim().toLowerCase();
    const items=PROMPTS.filter(p=>matches(p,q,state.tag));
    grid.innerHTML="";
    items.forEach(item=>grid.appendChild(createCard(item)));
    if(items.length===0){ const p=document.createElement("p"); p.style.color="var(--text-1)"; p.style.gridColumn="1/-1"; p.textContent="No prompts match your search/filter."; grid.appendChild(p); }
  }

  function createCard(item){
    const card=document.createElement("article"); card.className="card"; card.setAttribute("role","listitem"); card.tabIndex=0;

    const header=document.createElement("div"); header.className="card-header";
    header.innerHTML=`<span class="tag-dot" aria-hidden="true"></span><h3 class="card-title">${escapeHTML(item.title)}</h3>`;
    card.appendChild(header);

    const tags=document.createElement("div"); tags.className="card-tags";
    item.tags.forEach(t=>{ const el=document.createElement("span"); el.className="tag"; el.textContent=t; tags.appendChild(el); });
    card.appendChild(tags);

    const text=document.createElement("pre"); text.className="card-text"; text.textContent=item.text; card.appendChild(text);

    const actions=document.createElement("div"); actions.className="card-actions";
    const btn=document.createElement("button"); btn.className="btn"; btn.type="button"; btn.setAttribute("aria-label",`Copy prompt: ${item.title}`);
    btn.innerHTML=copyIcon()+`<span>Copy</span>`; btn.onclick=()=>copyPrompt(item,card);
    actions.appendChild(btn); card.appendChild(actions);

    const toast=document.createElement("div"); toast.className="copied"; toast.textContent="Copied ✓"; card.appendChild(toast);

    card.addEventListener("keydown",(e)=>{ if(e.key==="Enter"){ e.preventDefault(); copyPrompt(item,card); }});
    return card;
  }

  function copyPrompt(item,card){
    const content=`${item.text}`.trim();
    navigator.clipboard.writeText(sanitize(content)).then(()=>{
      const toast=$(".copied",card); toast.setAttribute("data-show","true"); setTimeout(()=>toast.setAttribute("data-show","false"),1200);
    }).catch(()=>{
      const ta=document.createElement("textarea"); ta.value=content; ta.style.position="fixed"; ta.style.left="-9999px"; document.body.appendChild(ta);
      ta.select(); document.execCommand("copy"); ta.remove();
    });
  }
  function copyIcon(){ return `<svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`; }
  function escapeHTML(s){ return s.replace(/[&<>"']/g,ch=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch])); }

  // ====== SEARCH + PERSIST ======
  const onSearch = debounce((v)=>{ state.search=v; persist(); renderGrid(); },80);
  function persist(){ try{ localStorage.setItem("prompt-bubbles-state", JSON.stringify(state)); }catch{} }
  function restore(){ try{ const raw=localStorage.getItem("prompt-bubbles-state"); if(raw){ const p=JSON.parse(raw); if(typeof p.search==="string") state.search=p.search; if(typeof p.tag==="string") state.tag=p.tag; } }catch{} }

  // ====== INIT ======
  function init(){
    restore(); renderChips(); renderGrid();
    const input=$("#searchInput"), clear=$("#clearSearch");
    input.value=state.search;
    input.addEventListener("input",(e)=>onSearch(e.target.value));
    clear.addEventListener("click",()=>{ input.value=""; input.focus(); onSearch(""); });
    window.addEventListener("keydown",(e)=>{ if(e.key==="/" && document.activeElement!==input){ e.preventDefault(); input.focus(); input.select(); }});
  }
  document.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
