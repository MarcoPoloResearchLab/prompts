<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Prompt Bubbles — Curated ChatGPT Prompts</title>
    <meta content="dark light" name="color-scheme"/>
    <meta name="description" content="Prompt Bubbles is a curated gallery of ready-to-use ChatGPT prompts that can be filtered by tags and copied with one click."/>
    <meta name="keywords" content="ChatGPT prompts, AI prompts, prompt gallery, copy-ready prompts"/>
    <meta name="robots" content="index, follow"/>
    <meta property="og:title" content="Prompt Bubbles — Curated ChatGPT Prompts"/>
    <meta property="og:description" content="Prompt Bubbles is a curated gallery of ready-to-use ChatGPT prompts that can be filtered by tags and copied with one click."/>
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Prompt Bubbles — Curated ChatGPT Prompts"/>
    <meta name="twitter:description" content="Prompt Bubbles is a curated gallery of ready-to-use ChatGPT prompts that can be filtered by tags and copied with one click."/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/beercss@latest/dist/cdn/beer.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>


</head>
<body class="light">
<main class="responsive padding">

    <header>
        <div class="row middle nowrap" style="gap:1rem;">
            <h1 class="headline row middle nowrap" style="gap:.5rem">
                <span aria-hidden="true" class="material-symbols-outlined icon">bubble_chart</span>
                <span>Prompt Bubbles</span>
            </h1>

            <div class="field prefix suffix round fill grow" id="searchContainer" style="width:100%">
                <i aria-hidden="true" class="material-symbols-outlined icon prefix">search</i>
                <input aria-label="Search prompts" autocomplete="off" id="searchInput"
                       placeholder="Search prompts (title, text, tags)..." type="search"/>
            </div>

            <div aria-label="Theme toggle" class="row middle">
                <button id="themeButton" class="transparent" title="Toggle light or dark theme" aria-label="Toggle theme" type="button">
                    <i aria-hidden="true" class="material-symbols-outlined icon" id="themeIcon">dark_mode</i>
                </button>
            </div>
        </div>

        <p class="subtitle" id="headerSubtitle">A visually stunning, zero-backend gallery of copy-ready prompts.</p>
        <div aria-label="Tag filters" id="chipBar"></div>
    </header>

    <section aria-label="Prompt cards" class="grid large" id="grid" role="list"></section>

    <footer class="center" id="footerContainer">Tip: Press / to jump to search • Press Enter on a focused card to copy
    </footer>
</main>

<div class="snackbar" id="copySnackbar"></div>

<script src="https://cdn.jsdelivr.net/npm/beercss@latest/dist/cdn/beer.min.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@latest/dist/cdn/material-dynamic-colors.min.js"
        type="module"></script>

<script type="module" src="app.js"></script>

</body>
</html>
