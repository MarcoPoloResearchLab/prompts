name: Test

on:
  pull_request:
    branches:
      - master
    paths:
      - "js/**"
      - "assets/**"
      - "data/**"
      - "index.html"
      - "privacy/**"
      - "tests/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/tests.yml"

jobs:
  npm-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run test suite
        run: npm test
